<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hikaye - Giriş Yap</title>
    <link rel="stylesheet" href="login.css">
    <script src="login.js"></script>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <div class="logo">Hikaye</div>
            <h2>Giriş Yap</h2>
        </div>
        
        <form class="auth-form" id="login-form">
            <div>
                <label for="email">E-posta</label>
                <input type="email" id="email" class="auth-input" placeholder="E-posta adresiniz" required>
            </div>
            
            <div>
                <label for="password">Şifre</label>
                <input type="password" id="password" class="auth-input" placeholder="Şifreniz" required>
            </div>
            
            <a href="#" class="forgot-password">Şifremi Unuttum</a>
            
            <button type="submit" class="btn-auth">Giriş Yap</button>
        </form>
        
        <div class="social-login">
            <div class="social-login-text">veya ile giriş yapın</div>
            <div class="social-buttons">
                <button class="social-button">Google</button>
                <button class="social-button">Facebook</button>
            </div>
        </div>
        
        <div class="auth-footer">
            Hesabınız yok mu? <a href="register.html">Üye Olun</a>
        </div>
    </div>
    

</body>
</html>
