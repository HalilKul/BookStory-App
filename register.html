<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hikaye - Üye Ol</title>
    <link rel="stylesheet" href="register.css">
    <script src="register.js"></script>
    
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <div class="logo">Hikaye</div>
            <h2>Üye Ol</h2>
        </div>
        
        <form class="auth-form" id="register-form">
            <div class="input-group">
                <div>
                    <label for="firstName">Ad</label>
                    <input type="text" id="firstName" class="auth-input" placeholder="Adınız" required>
                </div>
                
                <div>
                    <label for="lastName">Soyad</label>
                    <input type="text" id="lastName" class="auth-input" placeholder="Soyadınız" required>
                </div>
            </div>
            
            <div>
                <label for="email">E-posta</label>
                <input type="email" id="email" class="auth-input" placeholder="E-posta adresiniz" required>
            </div>
            
            <div>
                <label for="password">Şifre</label>
                <input type="password" id="password" class="auth-input" placeholder="En az 8 karakter" required minlength="8">
            </div>
            
            <div>
                <label for="confirmPassword">Şifre Tekrar</label>
                <input type="password" id="confirmPassword" class="auth-input" placeholder="Şifrenizi tekrar girin" required>
            </div>
            
            <div class="terms">
                <label>
                    <input type="checkbox" required> 
                    <a href="#">Kullanım Şartları</a> ve <a href="#">Gizlilik Politikası</a>'nı okudum ve kabul ediyorum.
                </label>
            </div>
            
            <button type="submit" class="btn-auth">Üye Ol</button>
        </form>
        
        <div class="social-login">
            <div class="social-login-text">veya ile üye olun</div>
            <div class="social-buttons">
                <button class="social-button">Google</button>
                <button class="social-button">Facebook</button>
            </div>
        </div>
        
        <div class="auth-footer">
            Zaten bir hesabınız var mı? <a href="login.html">Giriş Yapın</a>
        </div>
    </div>
    
    
</body>
</html>
